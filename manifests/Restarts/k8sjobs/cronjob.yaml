apiVersion: batch/v1
kind: CronJob
metadata:
  name: livedata
spec: 
  schedule: '* * * * *'
  jobTemplate: 
    metadata: 
      name: livedata
    spec:
      template:
        metadata:
          name: livepod1
        spec:
          restartPolicy: Always
          containers:
            - name: alpine1
              image: alpine
              command:
                - sleep
                - 3s